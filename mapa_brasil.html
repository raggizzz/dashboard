<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo do Brasil - Dashboard de Vagas</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .map-section {
            flex: 2.5;
            position: relative;
            background: white;
            border-right: 1px solid #e0e0e0;
        }
        
        .info-panel {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #e0e0e0;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .state {
            fill: #e8f4fd;
            stroke: #2980b9;
            stroke-width: 0.8;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .state:hover {
            stroke-width: 2;
            filter: brightness(1.1);
        }
        
        .state.selected {
            stroke: #e74c3c;
            stroke-width: 2.5;
            filter: brightness(1.2);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tooltip strong {
            color: #3498db;
        }
        
        .region-section {
            margin-bottom: 25px;
        }
        
        .region-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }
        
        .region-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .region-stat {
            background: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
        }
        
        .region-stat-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .region-stat-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 4px;
        }
        
        .cities-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .cities-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }
        
        .city-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .city-item:last-child {
            border-bottom: none;
        }
        
        .city-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .city-jobs {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .back-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #c0392b;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }
        
        .legend-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Mapa Interativo do Brasil</h1>
            <p>Distribui√ß√£o de Vagas de Emprego por Estado e Cidade</p>
        </div>
        
        <div class="main-content">
            <div class="map-section">
                <div class="loading" id="loading">Carregando mapa...</div>
                <svg id="map"></svg>
                <div class="legend">
                    <div class="legend-title">Legenda - Vagas por Estado</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #fee5d9;"></div>
                        <span>1 - 50 vagas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #fcbba1;"></div>
                        <span>51 - 150 vagas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #fc9272;"></div>
                        <span>151 - 300 vagas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #fb6a4a;"></div>
                        <span>301 - 600 vagas</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #de2d26;"></div>
                        <span>600+ vagas</span>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <div id="overview-panel">
                    <div class="stats-overview">
                        <div class="stat-item">
                            <div class="stat-number" id="total-jobs">-</div>
                            <div class="stat-label">Total Vagas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="total-states">-</div>
                            <div class="stat-label">Estados</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="total-cities">-</div>
                            <div class="stat-label">Cidades</div>
                        </div>
                    </div>
                    
                    <div class="region-section">
                        <div class="region-title">üìä Distribui√ß√£o por Regi√£o</div>
                        <div id="regions-container"></div>
                    </div>
                    
                    <div class="region-section">
                        <div class="region-title">üèÜ Top 10 Cidades</div>
                        <div class="cities-list" id="top-cities"></div>
                    </div>
                </div>
                
                <div id="state-detail-panel" style="display: none;">
                    <button class="back-button" onclick="showOverview()">‚Üê Voltar ao Resumo</button>
                    <div id="state-info"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        let citiesData = {};
        let currentSelectedState = null;
        
        // Mapeamento de c√≥digos de estado para nomes completos
        const stateNames = {
            'AC': 'Acre', 'AL': 'Alagoas', 'AP': 'Amap√°', 'AM': 'Amazonas',
            'BA': 'Bahia', 'CE': 'Cear√°', 'DF': 'Distrito Federal', 'ES': 'Esp√≠rito Santo',
            'GO': 'Goi√°s', 'MA': 'Maranh√£o', 'MT': 'Mato Grosso', 'MS': 'Mato Grosso do Sul',
            'MG': 'Minas Gerais', 'PA': 'Par√°', 'PB': 'Para√≠ba', 'PR': 'Paran√°',
            'PE': 'Pernambuco', 'PI': 'Piau√≠', 'RJ': 'Rio de Janeiro', 'RN': 'Rio Grande do Norte',
            'RS': 'Rio Grande do Sul', 'RO': 'Rond√¥nia', 'RR': 'Roraima', 'SC': 'Santa Catarina',
            'SP': 'S√£o Paulo', 'SE': 'Sergipe', 'TO': 'Tocantins'
        };
        
        // Mapeamento de estados para regi√µes
        const stateToRegion = {
            'AC': 'Norte', 'AM': 'Norte', 'AP': 'Norte', 'PA': 'Norte', 'RO': 'Norte', 'RR': 'Norte', 'TO': 'Norte',
            'AL': 'Nordeste', 'BA': 'Nordeste', 'CE': 'Nordeste', 'MA': 'Nordeste', 'PB': 'Nordeste', 'PE': 'Nordeste', 'PI': 'Nordeste', 'RN': 'Nordeste', 'SE': 'Nordeste',
            'DF': 'Centro-Oeste', 'GO': 'Centro-Oeste', 'MT': 'Centro-Oeste', 'MS': 'Centro-Oeste',
            'ES': 'Sudeste', 'MG': 'Sudeste', 'RJ': 'Sudeste', 'SP': 'Sudeste',
            'PR': 'Sul', 'RS': 'Sul', 'SC': 'Sul'
        };
        
        // Cores para as regi√µes
        const regionColors = {
            'Norte': '#2ecc71',
            'Nordeste': '#f39c12',
            'Centro-Oeste': '#9b59b6',
            'Sudeste': '#3498db',
            'Sul': '#e74c3c'
        };
        
        // Fun√ß√£o para obter cor baseada no n√∫mero de vagas
        function getColorByJobs(jobs) {
            if (jobs === 0) return '#f8f9fa';
            if (jobs <= 50) return '#fee5d9';
            if (jobs <= 150) return '#fcbba1';
            if (jobs <= 300) return '#fc9272';
            if (jobs <= 600) return '#fb6a4a';
            return '#de2d26';
        }
        
        // Carregar dados das cidades
        async function loadCitiesData() {
            try {
                const response = await fetch('./cities_data.json');
                citiesData = await response.json();
                updateOverviewStats();
                renderRegionsOverview();
                renderTopCities();
            } catch (error) {
                console.error('Erro ao carregar dados das cidades:', error);
                // Usar dados de fallback se n√£o conseguir carregar
                citiesData = {
                    total_jobs: 158000,
                    jobs_by_region: {
                        "Sudeste": 40480,
                        "Sul": 31600,
                        "Nordeste": 31600,
                        "Centro-Oeste": 31600,
                        "Norte": 22720
                    },
                    jobs_by_state: {
                        "SP": 15360,
                        "RJ": 7104,
                        "MG": 6320,
                        "RS": 7896,
                        "PR": 6320,
                        "SC": 4740,
                        "BA": 7896,
                        "PE": 4740,
                        "CE": 3160,
                        "GO": 6320,
                        "DF": 4740,
                        "MT": 3160,
                        "ES": 3160,
                        "PB": 1580,
                        "RN": 1580,
                        "AL": 1580,
                        "SE": 1580,
                        "PI": 1580,
                        "MA": 1580,
                        "PA": 4740,
                        "AM": 3160,
                        "TO": 1580,
                        "RO": 1580,
                        "AC": 1580,
                        "RR": 1580,
                        "AP": 1580
                    },
                    cities_by_region: {
                        "Sudeste": {
                            "S√£o Paulo, SP": 8000,
                            "Rio de Janeiro, RJ": 5000,
                            "Belo Horizonte, MG": 3000,
                            "Campinas, SP": 2000,
                            "Santos, SP": 1500
                        },
                        "Sul": {
                            "Porto Alegre, RS": 4000,
                            "Curitiba, PR": 3500,
                            "Florian√≥polis, SC": 2500,
                            "Caxias do Sul, RS": 1800,
                            "Joinville, SC": 1500
                        },
                        "Nordeste": {
                            "Salvador, BA": 4500,
                            "Recife, PE": 3000,
                            "Fortaleza, CE": 2800,
                            "Jo√£o Pessoa, PB": 1200,
                            "Natal, RN": 1100
                        },
                        "Centro-Oeste": {
                            "Bras√≠lia, DF": 4000,
                            "Goi√¢nia, GO": 2500,
                            "Cuiab√°, MT": 2000,
                            "Campo Grande, MS": 1500
                        },
                        "Norte": {
                            "Manaus, AM": 2500,
                            "Bel√©m, PA": 2000,
                            "Palmas, TO": 1000,
                            "Porto Velho, RO": 800,
                            "Rio Branco, AC": 600
                        }
                    }
                };
                updateOverviewStats();
                renderRegionsOverview();
                renderTopCities();
            }
        }
        
        // Atualizar estat√≠sticas gerais
        function updateOverviewStats() {
            document.getElementById('total-jobs').textContent = citiesData.total_jobs?.toLocaleString('pt-BR') || '0';
            document.getElementById('total-states').textContent = Object.keys(citiesData.jobs_by_state || {}).length;
            
            const totalCities = Object.values(citiesData.cities_by_region || {}).reduce((total, region) => 
                total + Object.keys(region).length, 0
            );
            document.getElementById('total-cities').textContent = totalCities;
        }
        
        // Renderizar resumo das regi√µes
        function renderRegionsOverview() {
            const container = document.getElementById('regions-container');
            container.innerHTML = '';
            
            Object.entries(citiesData.jobs_by_region || {}).forEach(([region, jobs]) => {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region-stat';
                regionDiv.style.borderLeftColor = regionColors[region] || '#3498db';
                
                regionDiv.innerHTML = `
                    <div class="region-stat-number">${jobs.toLocaleString('pt-BR')}</div>
                    <div class="region-stat-label">${region}</div>
                `;
                
                container.appendChild(regionDiv);
            });
        }
        
        // Renderizar top 10 cidades
        function renderTopCities() {
            const container = document.getElementById('top-cities');
            container.innerHTML = '';
            
            // Coletar todas as cidades e ordenar por n√∫mero de vagas
            const allCities = [];
            Object.entries(citiesData.cities_by_region || {}).forEach(([region, cities]) => {
                Object.entries(cities).forEach(([city, jobs]) => {
                    allCities.push({ city, jobs, region });
                });
            });
            
            allCities.sort((a, b) => b.jobs - a.jobs);
            const top10 = allCities.slice(0, 10);
            
            top10.forEach(({ city, jobs, region }) => {
                const cityDiv = document.createElement('div');
                cityDiv.className = 'city-item';
                
                cityDiv.innerHTML = `
                    <span class="city-name">${city}</span>
                    <span class="city-jobs">${jobs}</span>
                `;
                
                container.appendChild(cityDiv);
            });
        }
        
        // Mostrar detalhes do estado
        function showStateDetails(stateCode) {
            currentSelectedState = stateCode;
            const stateName = stateNames[stateCode] || stateCode;
            const region = stateToRegion[stateCode];
            const stateJobs = citiesData.jobs_by_state[stateCode] || 0;
            
            // Coletar cidades do estado
            const stateCities = [];
            Object.entries(citiesData.cities_by_region || {}).forEach(([regionName, cities]) => {
                Object.entries(cities).forEach(([cityName, jobs]) => {
                    if (cityName.includes(`, ${stateCode}`)) {
                        stateCities.push({ city: cityName.replace(`, ${stateCode}`, ''), jobs });
                    }
                });
            });
            
            stateCities.sort((a, b) => b.jobs - a.jobs);
            
            const stateInfo = document.getElementById('state-info');
            stateInfo.innerHTML = `
                <div class="region-section">
                    <div class="region-title">${stateName} (${stateCode})</div>
                    <div class="region-stats">
                        <div class="region-stat">
                            <div class="region-stat-number">${stateJobs.toLocaleString('pt-BR')}</div>
                            <div class="region-stat-label">Total de Vagas</div>
                        </div>
                        <div class="region-stat">
                            <div class="region-stat-number">${stateCities.length}</div>
                            <div class="region-stat-label">Cidades</div>
                        </div>
                        <div class="region-stat">
                            <div class="region-stat-number">${region}</div>
                            <div class="region-stat-label">Regi√£o</div>
                        </div>
                    </div>
                </div>
                
                <div class="region-section">
                    <div class="cities-title">Cidades com Vagas</div>
                    <div class="cities-list">
                        ${stateCities.map(({ city, jobs }) => `
                            <div class="city-item">
                                <span class="city-name">${city}</span>
                                <span class="city-jobs">${jobs}</span>
                            </div>
                        `).join('')}
                        ${stateCities.length === 0 ? '<div class="city-item"><span class="city-name">Nenhuma vaga encontrada</span></div>' : ''}
                    </div>
                </div>
            `;
            
            document.getElementById('overview-panel').style.display = 'none';
            document.getElementById('state-detail-panel').style.display = 'block';
        }
        
        // Mostrar resumo geral
        function showOverview() {
            currentSelectedState = null;
            document.getElementById('overview-panel').style.display = 'block';
            document.getElementById('state-detail-panel').style.display = 'none';
            
            // Remover sele√ß√£o visual dos estados
            d3.selectAll('.state').classed('selected', false);
        }
        
        // Inicializar mapa
        async function initMap() {
            const width = 800;
            const height = 600;
            
            const svg = d3.select('#map')
                .attr('width', width)
                .attr('height', height);
            
            const tooltip = d3.select('#tooltip');
            
            try {
                // Carregar dados do mapa do Brasil
                const brazil = await d3.json('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson');
                
                // Filtrar apenas o Brasil
                const brazilFeatures = brazil.features.filter(d => d.properties.NAME === 'Brazil');
                
                // Se n√£o conseguir carregar o mapa detalhado, usar uma vers√£o simplificada
                if (brazilFeatures.length === 0) {
                    throw new Error('Mapa do Brasil n√£o encontrado');
                }
                
                const projection = d3.geoMercator()
                    .fitSize([width, height], brazilFeatures[0]);
                
                const path = d3.geoPath().projection(projection);
                
                // Desenhar o contorno do Brasil
                svg.selectAll('.country')
                    .data(brazilFeatures)
                    .enter().append('path')
                    .attr('class', 'country')
                    .attr('d', path)
                    .style('fill', '#f8f9fa')
                    .style('stroke', '#2c3e50')
                    .style('stroke-width', 2);
                
                // Adicionar estados como c√≠rculos
                const statePositions = {
                    'AC': [-70, -9], 'AL': [-36, -9], 'AP': [-51, 1], 'AM': [-65, -4],
                    'BA': [-41, -12], 'CE': [-39, -5], 'DF': [-47.5, -15.5], 'ES': [-40, -19],
                    'GO': [-49, -16], 'MA': [-45, -4], 'MT': [-56, -12], 'MS': [-55, -20],
                    'MG': [-44, -18], 'PA': [-52, -5], 'PB': [-36, -7], 'PR': [-51, -24],
                    'PE': [-37, -8], 'PI': [-43, -8], 'RJ': [-43, -22], 'RN': [-36, -5.5],
                    'RS': [-53, -30], 'RO': [-63, -11], 'RR': [-61, 2], 'SC': [-50, -27],
                    'SP': [-47, -23], 'SE': [-37, -10.5], 'TO': [-48, -10]
                };
                
                Object.entries(statePositions).forEach(([stateCode, [lon, lat]]) => {
                    // Mapear c√≥digos de estado para nomes completos
                    const stateNameMap = {
                        'AC': 'Acre', 'AL': 'Alagoas', 'AP': 'Amap√°', 'AM': 'Amazonas',
                        'BA': 'Bahia', 'CE': 'Cear√°', 'DF': 'Distrito Federal', 'ES': 'Esp√≠rito Santo',
                        'GO': 'Goi√°s', 'MA': 'Maranh√£o', 'MT': 'Mato Grosso', 'MS': 'Mato Grosso do Sul',
                        'MG': 'Minas Gerais', 'PA': 'Par√°', 'PB': 'Para√≠ba', 'PR': 'Paran√°',
                        'PE': 'Pernambuco', 'PI': 'Piau√≠', 'RJ': 'Rio de Janeiro', 'RN': 'Rio Grande do Norte',
                        'RS': 'Rio Grande do Sul', 'RO': 'Rond√¥nia', 'RR': 'Roraima', 'SC': 'Santa Catarina',
                        'SP': 'S√£o Paulo', 'SE': 'Sergipe', 'TO': 'Tocantins'
                    };
                    
                    const stateName = stateNameMap[stateCode];
                    const jobs = citiesData.jobs_by_state[stateName] || 0;
                    const [x, y] = projection([lon, lat]);
                    
                    if (x && y) {
                        svg.append('circle')
                            .attr('class', 'state')
                            .attr('cx', x)
                            .attr('cy', y)
                            .attr('r', Math.max(5, Math.sqrt(jobs / 100) * 3))
                            .style('fill', getColorByJobs(jobs))
                            .style('stroke', '#2c3e50')
                            .style('stroke-width', 1)
                            .style('cursor', 'pointer')
                            .on('mouseover', function(event) {
                                const region = stateToRegion[stateCode];
                                
                                tooltip.style('opacity', 1)
                                    .html(`
                                        <strong>${stateName} (${stateCode})</strong><br/>
                                        Regi√£o: ${region}<br/>
                                        Vagas: ${jobs.toLocaleString('pt-BR')}
                                    `)
                                    .style('left', (event.pageX + 10) + 'px')
                                    .style('top', (event.pageY - 10) + 'px');
                                
                                d3.select(this).style('stroke-width', 3);
                            })
                            .on('mouseout', function() {
                                tooltip.style('opacity', 0);
                                d3.select(this).style('stroke-width', 1);
                            })
                            .on('click', function() {
                                d3.selectAll('.state').classed('selected', false);
                                d3.select(this).classed('selected', true);
                                showStateDetails(stateCode);
                            });
                    }
                });
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Erro ao carregar mapa:', error);
